<!DOCTYPE html>

<head>
</head>
<!-- jQuery Plugin -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<style>
    #spinner
    {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        /*Change your loading image here*/
        background: url(http://jimpunk.net/Loading/wp-content/uploads/loading45.gif) 50% 50% no-repeat #ede9df;
    }

</style>
<script>
    //Change the 5000 to a value which you need so that loading image shows till your page completely
    $(window).load(function () { $("#spinner").fadeOut(750); }) 
</script>
<body>
    <!-- Preloader -->
    <div id="spinner">
    </div>
    <div id="content">
    </div>
</body>
</html>
